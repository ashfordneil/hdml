apply plugin: "java"
apply plugin: "application"
mainClassName="compiler.Compiler"

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
}

run {
    standardInput = System.in
}

test {
    useJUnit()

    maxHeapSize = '1G'

    // testLogging.showStandardStreams = true
}

jar {
    manifest {
        attributes "Main-Class": "compiler.Compiler"
    }
}